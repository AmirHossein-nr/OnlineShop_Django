{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit_Price</th>
            <th scope="col">Total_Price</th>
        </tr>
        </thead>
        <tbody>
        {% for item in cart %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ item.product }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.total_price }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td>Total Price Of This Cart:</td>
            <td colspan="3"></td>
            <td>{{ cart.get_total_price }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
